<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Logs</title>
</head>
<body>
    <h1>Teste da API de Logs</h1>
    <div id="result"></div>

    <script>
        async function testLogsAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Testar endpoint de estat√≠sticas
                console.log('üîç Testando endpoint de estat√≠sticas...');
                const statsResponse = await fetch('http://localhost:3000/api/admin/logs/stats');
                const statsData = await statsResponse.json();
                
                console.log('üìä Resposta das estat√≠sticas:', statsData);
                resultDiv.innerHTML += `<h3>Estat√≠sticas:</h3><pre>${JSON.stringify(statsData, null, 2)}</pre>`;
                
                // Testar endpoint de logs
                console.log('üîç Testando endpoint de logs...');
                const logsResponse = await fetch('http://localhost:3000/api/admin/logs');
                const logsData = await logsResponse.json();
                
                console.log('üìã Resposta dos logs:', logsData);
                resultDiv.innerHTML += `<h3>Logs:</h3><pre>${JSON.stringify(logsData, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                resultDiv.innerHTML += `<h3>Erro:</h3><pre>${error.message}</pre>`;
            }
        }

        // Executar teste quando a p√°gina carregar
        window.onload = testLogsAPI;
    </script>
</body>
</html>
